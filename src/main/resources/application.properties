server.address=0.0.0.0
server.port=8080
server.contextPath=/fandango/api

spring.datasource.url=${JDBC_URL}
spring.datasource.username=${FANDANGO_USER}
spring.datasource.tomcat.max-active=1000
spring.datasource.tomcat.max-wait=1000
spring.datasource.password=${FANDANGO_PASS}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=0

spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.minEvictableIdleTimeMillis=100

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.cache.type=redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}

kafka.bootstrap.address=${KAFKA_ADDRESS}
kafka.consumer.group-id=1